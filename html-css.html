<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0078d7;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: #0078d7;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <header>
    <h1>Orders</h1>
  </header>
  <main>
    <h2>Order List</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>John Doe</td>
          <td>Laptop</td>
          <td>1</td>
          <td>$1200</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Jane Smith</td>
          <td>Smartphone</td>
          <td>2</td>
          <td>$800</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Michael Brown</td>
          <td>Headphones</td>
          <td>3</td>
          <td>$150</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>

</html>
